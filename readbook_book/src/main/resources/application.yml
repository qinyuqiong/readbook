server:
  port: 8003
  tomcat:
    uri-encoding: UTF-8 #用于解码URI的字符编码。

spring:
  application:
    name: readbook-book


  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/readbook?serverTimezone=GMT%2B8
    username: root
    password: root
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  http:
    encoding:
      force: true #是否将编码强制到HTTP请求和响应上配置的字符集。默认为false
      enabled: true #是否启用http编码支持。默认为false
      charset: utf-8 #HTTP请求和响应的字符集。如果没有明确设置,就将该字符集添加到Content-Type中

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
      db-config:
        logic-delete-field: flag  #全局逻辑删除字段值 3.3.0开始支持，详情看下面。
        logic-delete-value: 1 # 逻辑已删除值(默认为 1)
        logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
        #全局设置主键生成策略
        id-type: id_worker_str


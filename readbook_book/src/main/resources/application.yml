#指定注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:9002/eureka/
  #eureka服务器上获取的是服务器的ip地址，否则是主机名
  instance:
    prefer-ip-address: true
#redis配置
redis:
  host: 127.0.0.1 #本机，如果时虚拟机则填虚拟机ip
  port: 6379
  database: 0
  timeout: 1800000
  lettuce:
    pool:
      max-active: 20
      max-idle: 5
      min-idle: 0
      max-wait: 1